plugins {
    id 'org.springframework.boot' version '2.3.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

repositories {
    mavenLocal() //直接使用本地maven仓库
    maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
}

dependencies {
    implementation 'org.springframework:spring-web:5.2.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
    implementation 'com.alibaba:druid-spring-boot-starter:1.1.14'
    /*谷歌验证码工具*/
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'com.github.penggle:kaptcha:2.3.2'
    implementation 'org.apache.shiro:shiro-core:1.4.2'
    implementation 'org.apache.shiro:shiro-spring:1.4.2'
    /*缓存*/
    implementation 'org.apache.shiro:shiro-ehcache:1.4.2'
    implementation 'com.github.pagehelper:pagehelper-spring-boot-starter:1.2.5'
    /*系统监控框架*/
    implementation 'com.github.oshi:oshi-core:3.9.1'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'commons-io:commons-io:2.5'
    implementation 'commons-fileupload:commons-fileupload:1.3.3'
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'com.alibaba:fastjson:1.2.60'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.3'
    implementation 'mysql:mysql-connector-java:8.0.11'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
}

group = 'cn.piao888'
version = '0.0.1-SNAPSHOT'
description = 'jingxian'
sourceCompatibility = '1.8'



tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
